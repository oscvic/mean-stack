<h1>User New Component</h1>

<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <a [routerLink]="['/users']" class="btn btn-primary float-right mt-2">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">Return Users</span>
      </a>
    </div>
  </div>

<form (submit)="create()" >
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>First name:</label>
        <input type="text" name ="First name" [(ngModel)]="user.first_name" class="form-control" >
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>Last name:</label>
        <input type="text" name ="Last name" [(ngModel)]="user.last_name" class="form-control" >
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>Email:</label>
        <input type="text" name ="Email" [(ngModel)]="user.email" class="form-control" >
      </div>
    </div>
  </div>

<div class="form-group">
  <button type="submit" class="btn btn-primary" >
    Send
  </button>
</div>

</form>
