<h1>User New Component</h1>

<form (submit)="create()" >
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>First name:</label>
        <input type="text" name ="First name" [(ngModel)]="newUser.first_name" class="form-control" >
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>First name:</label>
        <input type="text" name ="Last name" [(ngModel)]="newUser.last_name" class="form-control" >
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-6">
      <div class="form-group" >
        <label>First name:</label>
        <input type="text" name ="Email" [(ngModel)]="newUser.email" class="form-control" >
      </div>
    </div>
  </div>

<div class="form-group">
  <button type="submit" class="btn btn-primary" >
    Send
  </button>
</div>

</form>
