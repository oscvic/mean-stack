<h3>User New Component</h3>

<form (submit)="create()" >
  <input type="text" name ="First name" [(ngModel)]="newUser.first_name" >
  <input type="text" name ="Last name" [(ngModel)]="newUser.last_name" >
  <input type="text" name ="Email" [(ngModel)]="newUser.email" >

  <button type="submit" >
    Send
  </button>
</form>
