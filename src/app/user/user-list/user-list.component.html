<div>
  <div class="row p-4">
      <div class="col-md-12">
        <h1 class="d-inline">Users</h1>
          <a [routerLink]="['/user-new']" class="btn btn-primary float-right mt-2">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">Create Users</span>
          </a>
      </div>
    </div>


<table class="table table-hover table-bordered">
      <thead>
        <tr>
          <td>ID</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Email</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>
          <a
            [routerLink]="['/user-details', user._id]">
            {{user._id}}
          </a>
        </td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
        <button class="btn btn-danger" (click)="destroy(user._id)">Delete</button>
        <a [routerLink]="['/user-edit', user._id]" class="btn btn-success">Update</a>
      </td>
      </tr>
      </tbody>

  </table>
  </div>
